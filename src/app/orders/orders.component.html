<section class="container-fluid orders mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 mb-4">
      <picture>
        <img class="app-orders-img" alt="orders page image" src="./../../assets/media/app-orders.jpg" />
      </picture>
    </div>
    <div class="col-md-8 mat-elevation-z8">
      <h1 class="p-4">My Orders</h1>
      <div class="table-responsive d-flex flex-column mt-2">
        <table mat-table [dataSource]="ordersDataSource" matSort>
          <!-- TODO: Make it dynamic, iterate through avaiable orders -->

          <ng-container *ngFor="let column of orderClm" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
            <td mat-cell *matCellDef="let order">{{ order[column] }}</td>
            <!-- <td mat-cell *matCellDef="let order">{{ order.OrderDate }}</td> -->
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button class="view-order-link" (click)="viewOrderDetails(row)" color="primary">
                View Order
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="orderColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: orderColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</section>
