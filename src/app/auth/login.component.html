<section class="container-fluid login-container pt-4 pb-4">
  <div class="row">
    <div fxHide.lt-md class="col-md-7">
      <picture>
        <img class="app-login-img" alt="login page image" src="./../../assets/media/app-login.jpg" />
      </picture>
    </div>
    <div fxFlexFill.lt-lg class="col-md-5 d-flex flex-column justify-content-center">
      <mat-card class="login-card mt-4 mb-4 mat-elevation-z16">
        <mat-card-header class="p-4">
          <mat-card-title>{{ 'Login' | uppercase }}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="p-4 pt-4 pb-4">
          <form class="col-lg-9 col-md-12 app-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                placeholder="Enter your email address"
                [formControl]="email"
                autocomplete="off"
              />
              <mat-error *ngIf="email.hasError('required') && !email.hasError('maxlength')"
                >email is required.</mat-error
              >
              <mat-error *ngIf="!email.hasError('required') && email.hasError('email')"
                >Please enter valid email address</mat-error
              >
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" [formControl]="password" placeholder="Enter Password" />
              <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <div class="w-50 pt-4">
              <button class="app-primary-btn w-100" [disabled]="!loginForm.valid" type="submit" mat-button>
                LOGIN
              </button>
            </div>
            <div class="pt-4">
              <a class="forgot-pwd-link" [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
            <div class="pt-4">Don't have an account? <a class="signup-link" [routerLink]="['/signup']">Sign up</a></div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
